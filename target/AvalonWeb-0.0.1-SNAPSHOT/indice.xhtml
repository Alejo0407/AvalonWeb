<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:form id = "head-info">
			<title><h:outputText value="#{cAcceso.title}" /></title>
			<link type = "text/css" rel = "stylesheet" href = "css/estilos.css"/>
			<script src = "js/script.js"/>
		</h:form>
	</h:head>
	
	<h:body>
	 	<!-- INDICADOR DE ACCION AJAX -->
		<!-- 
		<p:ajaxStatus onstart="PF('statusDialog').show()" 
				onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
			closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="url(css/imagenes/bar.gif)" />
		</p:dialog>
		 -->
		 
		<p:layout id = "main" fullPage = "true">
			<!-- CONTENIDO DE LA CABECERA -->
			<p:layoutUnit position="north" styleClass = "main-header">
				<h:form id = "header">
					<ui:include src="#{cAcceso.header}" />
				</h:form>
			</p:layoutUnit>
			<!-- CONTENIDO -->		
			<p:layoutUnit position="center" styleClass = "main-content">
				<h:form id = "content">	
					<ui:include src="#{cAcceso.content}" />
				</h:form>
			</p:layoutUnit>
			<!-- FOOTER -->
			<p:layoutUnit  position="south" styleClass = "main-footer">
				<h:form id = "footer">
					<ui:include src="#{cAcceso.footer}" />
				</h:form>
			</p:layoutUnit>
			<!-- Menu -->
			<p:layoutUnit position="west" styleClass = "main-menu" 
				rendered ="#{cAcceso.leftMenu != null}">
				<h:form id = "leftMenu">
					<ui:include src="#{cAcceso.leftMenu}" />
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
